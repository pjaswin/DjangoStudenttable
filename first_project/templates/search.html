<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" type='text/css' href="{% static 'hei.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
a {
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

a:hover {
  background-color: #ddd;
  color: black;
}

.previous {
  background-color: #f1f1f1;
  color: black;
}

.next {
  background-color: #04AA6D;
  color: white;
}

.round {
  border-radius: 50%;
}
</style>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search</title>
  </head>
  <body>
    <h2>Search</h2>
    <form action="/search/" method="post" enctype="multipart/form-data">
      {% csrf_token %}
        {{normal_form}}
       
        <table border="1">
         <!-- <input type="checkbox" class="sort" value="sorting"><label>Sort</label> -->
          <tr>
            <th>Degree</th>
            <th>Roll Number</th>
            <th>Name</th>
            <th>Year</th>
            <th>Date of Birth</th>
          </tr>
          {% for r in date_form %}
            <tr>
              <td>{{ r.degree }}</td>
              <td>{{ r.roll_number }}</td>
              <td>{{ r.name }}</td>
              <td>{{ r.year }}</td>
              <td>{{ r.dob }}</td>
            </tr>
          {% endfor %}
      </table>
        <br><br>
      <input type="submit" class="next "value="Search">
      <a href="/" class="next">Previous</a>
    </form>
  </body>
</html>
